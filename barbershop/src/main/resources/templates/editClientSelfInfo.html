<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/styles.css}" />
</head>
<body>

    <header>
        <a href="/home"><img src="/home.png" style="width: 50px;"></a>
    </header>

    <main>
        <nav>
            <div th:insert="~{menu :: client}"/>
        </nav>

        <article>
            <form method="POST" th:action="@{/client/editSelfInfo}" id="registerForm" th:object="${selfInfoForm}">
                <label th:for="username">Имя пользователя: </label>
                <input class="form-control" type="text" th:field="*{username}"/><br/>
                <span class="validationError"
                      th:if="${#fields.hasErrors('username')}"
                      th:errors="*{username}">UserName Error</span><br>

                <p class="validationError"
                   th:if="${#fields.hasErrors('global')}" th:each="err : ${#fields.errors('global')}" th:text="${err}"/>

                <label th:for="name">Имя: </label>
                <input class="form-control" type="text"th:field="*{name}"/><br/>
                <span class="validationError"
                      th:if="${#fields.hasErrors('name')}"
                      th:errors="*{name}">Name Error</span><br/>

                <label th:for="surname">Фамилия: </label>
                <input class="form-control" type="text" th:field="*{surname}"/><br/>
                <span class="validationError"
                      th:if="${#fields.hasErrors('surname')}"
                      th:errors="*{surname}">Name Error</span><br/>

                <label th:for="email">Email: </label>
                <input class="form-control" type="text" th:field="*{email}"/><br/>
                <span class="validationError"
                      th:if="${#fields.hasErrors('email')}"
                      th:errors="*{email}">Name Error</span><br/>

                <label th:for="phone">Телефон: </label>
                <input class="form-control" type="text" th:field="*{phone}"/><br/>
                <span class="validationError"
                      th:if="${#fields.hasErrors('phone')}"
                      th:errors="*{phone}">Name Error</span><br/>

                <input class="form-control" type="submit" value="Изменить"/>
            </form>
        </article>
    </main>

    <footer>
        ©Oleg Buiko
        2023
    </footer>




</body>
</html>
