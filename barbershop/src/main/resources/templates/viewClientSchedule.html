<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/styles.css}" />
</head>
<body>

    <header>
        <a href="/home"><img src="/home.png" style="width: 50px;"></a>
    </header>

    <main>
        <nav>
            <div th:insert="~{menu :: client}"/>
        </nav>

        <article>
            <table class="table table-hover">
                <tr>
                    <th>Парикмахер</th>
                    <th>Услуга</th>
                    <th>Дата</th>
                    <th>Время</th>
                </tr>
                <tr th:each="appointment : ${appointments}">
                    <td th:text="${appointment.barber.user.name}"/>
                    <td th:text="${appointment.barber.specialization.specialization}"/>
                    <td th:text="${appointment.date}"/>
                    <td th:text="${appointment.time}"/>
                </tr>
            </table>
        </article>
    </main>

    <footer>
        ©Oleg Buiko
        2023
    </footer>





</body>
</html>
