<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/styles.css}" />
</head>
<body>

    <header>
        <a href="/home"><img src="/home.png" style="width: 50px;"></a>
    </header>

    <main>
        <nav>
            <div th:insert="~{menu :: client}">

            </div>
        </nav>

        <article>

            <div style="display: flex; flex-wrap: wrap; flex-direction: row;">
                <div th:each="specialization: ${specializations}" style="padding: 5px;  background-color: bisque; margin: 10px; border: 1px solid black; border-radius: 10px;">
                    <p th:text="'Название: ' + ${specialization.specialization}">Title</p>
                    <p th:text="'Цена: ' + ${specialization.price} + ' р.'">Price</p>
                </div>
            </div>

        </article>

    </main>

    <footer>
        ©Oleg Buiko
        2023
    </footer>




</body>
</html>
