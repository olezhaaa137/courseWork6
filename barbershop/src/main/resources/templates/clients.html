<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/styles.css}" />
</head>
<body>

    <header>
        <a href="/home"><img src="/home.png" style="width: 50px;"></a>
    </header>
    <main>
        <nav>
            <div th:insert="~{menu :: admin}"></div>
        </nav>
        <article>
            <div>
                <form action="GET" th:action="@{/admin/manageClients/sort}">
                    <select class="form-control" th:name="sortType" id="sort-select">
                        <option value="">--Пожалуйста, выберите параметр--</option>
                        <option value="name">Имя</option>
                        <option value="surname">Фамилия</option>
                        <option value="username">Имя пользователя</option>
                    </select>
                    <input class="form-control" type="submit" value="Сортировать">
                </form>
            </div>
            <div style="display: flex; flex-wrap: wrap; flex-direction: row;">
                <div th:each="client: ${clients}" style="background-color: bisque; margin: 10px; border: 1px solid black; border-radius: 10px;">
                    <form method="GET" >
                        <p th:text="'Имя: ' + ${client.name}">Name</p>
                        <p th:text="'Фамилия: ' + ${client.surname}">Surname</p>
                        <p th:text="'Имя пользователя: ' + ${client.username}">Username</p>
                        <p th:text="'email: ' + ${client.email}">Email</p>
                        <p th:text="'Телефон: ' + ${client.phone}">Phone</p>
                        <a th:href="@{/admin/manageClients/deleteClient(id=${client.id})}">Удалить</a>
                    </form>
                </div>
            </div>

            <div>
                <form method="GET" th:action="@{/admin/manageClients/addClient}">
                    <input class="form-control" type="submit" value="Добавить клиента">
                </form>
            </div>
        </article>
    </main>
    <footer>
        ©Oleg Buiko
        2023
    </footer>



</body>
</html>
