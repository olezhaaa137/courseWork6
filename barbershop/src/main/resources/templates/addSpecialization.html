<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/styles.css}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/styles.css}" />
</head>
</head>
<body>

    <header>
        <a href="/home"><img src="/home.png" style="width: 50px;"></a>
    </header>

    <main>
        <nav>
            <div th:insert="~{menu :: admin}"/>
        </nav>
        <article>
            <form method="POST" th:action="@{/admin/addSpecialization}" th:object="${specialization}">
                <label th:for="specialization">Название: </label>
                <input class="form-control" type="text" th:field="*{specialization}"/><br/>
                <span class="validationError"
                      th:if="${#fields.hasErrors('specialization')}"
                      th:errors="*{specialization}">UserName Error</span><br>

                <p class="validationError"
                   th:if="${#fields.hasErrors('global')}" th:each="err : ${#fields.errors('global')}" th:text="${err}"/><br>

                <label th:for="price">Цена: </label>
                <input class="form-control" type="text" th:field="*{price}"/><br/>
                <span class="validationError"
                      th:if="${#fields.hasErrors('price')}"
                      th:errors="*{price}">UserName Error</span><br>
                <input class="form-control" type="submit" value = "Добавить">

            </form>
        </article>
    </main>


    <footer>
        ©Oleg Buiko
        2023
    </footer>

</body>
</html>
