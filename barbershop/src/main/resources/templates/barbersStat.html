<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://www.google.com/jsapi"></script>
    <script th:inline="javascript">
        /*<![CDATA[*/
        google.load("visualization", "1", {packages:["corechart"]});
        google.setOnLoadCallback(drawChart);
        const barbers = /*[[${barbersStat.toArray()}]]*/null;

        var data1=[];
        var Header= ['Барбер', 'Барбер'];
        data1.push(Header);
        for (var i = 0; i < barbers.length; i++) {
            var temp=[];
            temp.push(barbers[i].name + ' ' + barbers[i].surname);
            temp.push(barbers[i].count);

            data1.push(temp);
        }
        function drawChart() {

            var data = google.visualization.arrayToDataTable(data1);

            var options = {
                vAxis: {title: 'Посещений'}
            };
            var chart = new google.visualization.ColumnChart(document.getElementById('data'));
            chart.draw(data, options);
        }
        /*]]>*/

    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
