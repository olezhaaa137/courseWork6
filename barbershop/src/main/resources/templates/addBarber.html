<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/styles.css}" />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body>


    <header>
        <a href="/home"><img src="/home.png" style="width: 50px;"></a>
    </header>
    <main>
        <article>
            <div id="main">
                <div>
                    <form method="POST" th:action="@{/admin/manageBarbers/addBarber}" th:object="${formToAddBarber}">
                        <label th:for="username">Имя пользователя: </label>
                        <input class="form-control" type="text" th:field="*{username}"/><br/>
                        <span class="validationError"
                              th:if="${#fields.hasErrors('username')}"
                              th:errors="*{username}">UserName Error</span><br>

                        <label th:for="password">Пароль: </label>
                        <input class="form-control" type="password" th:field="*{password}"/><br/>
                        <span class="validationError"
                              th:if="${#fields.hasErrors('password')}"
                              th:errors="*{password}">Name Error</span><br/>

                        <label th:for="name">Имя: </label>
                        <input class="form-control" type="text"th:field="*{name}"/><br/>
                        <span class="validationError"
                              th:if="${#fields.hasErrors('name')}"
                              th:errors="*{name}">Name Error</span><br/>

                        <label th:for="surname">Фамилия: </label>
                        <input class="form-control" type="text" th:field="*{surname}"/><br/>
                        <span class="validationError"
                              th:if="${#fields.hasErrors('surname')}"
                              th:errors="*{surname}">Name Error</span><br/>

                        <label th:for="email">Email: </label>
                        <input class="form-control" type="text" th:field="*{email}"/><br/>
                        <span class="validationError"
                              th:if="${#fields.hasErrors('email')}"
                              th:errors="*{email}">Name Error</span><br/>

                        <label th:for="phone">Телефон: </label>
                        <input class="form-control" type="text" th:field="*{phone}"/><br/>
                        <span class="validationError"
                              th:if="${#fields.hasErrors('phone')}"
                              th:errors="*{phone}">Name Error</span><br/>

                        <label th:for="experience">Опыт работы: </label>
                        <input class="form-control" type="text" th:field="*{experience}"/><br/>
                        <span class="validationError"
                              th:if="${#fields.hasErrors('experience')}"
                              th:errors="*{experience}">Name Error</span><br/>

                        <select class="form-control" th:field="*{specialization}">
                            <option th:each="specialization: ${specializations}" th:value="${specialization.specialization}" th:text="${specialization.specialization}">Specialization</option>
                        </select><br><br>

                        <div>
                            <p>Расписание:</p>
                            <div th:each="timetable, itemStat : *{timetables}">
                                <label th:text="${timetable.day}" th:for="${timetable.time}"/>
                                <input class="form-control" type="text"  th:field="*{timetables[__${itemStat.index}__].time}" placeholder="07:00-15:00">
                            </div>
                        </div><br><br>
                        <p class="validationError"
                           th:if="${#fields.hasErrors('global')}" th:each="err : ${#fields.errors('global')}" th:text="${err}"/><br>
                        <input class="form-control" type="submit" th:value="Добавить">
                    </form>
                </div>

            </div>
        </article>
        <nav>
            <div th:insert="~{menu :: admin}"/>
        </nav>
    </main>
    <footer>
        ©Oleg Buiko
        2023
    </footer>











</body>
</html>
